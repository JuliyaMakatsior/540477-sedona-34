          <main class="main-inner">
              <header class="inner-header">
                  <h1 class="inner-header-title">Гостиницы Седоны</h1>
                  <ul class="breadcrambs">
                      <li class="breadcrams-item">
                          <a class="breadcrams-link" href="index.html">Главная</a>
                      </li>
                      <li class="breadcrams-item">
                          <a class="breadcrambs-link">Гостиницы</a>
                        </li>
                  </ul>
              </header>
              <section class="catalog-hotel"><h2>Список критериев гостиниц с фильтрами</h2></section>
              <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

                  <fieldset class="catalog-filter-title">
                      <legend class="catalog-filter-title">Инфраструктура</legend>
                      <ul class="catalog-filter-list">
                          <li class="catalog-filter-item">
                              <label class="control">
                                  <input class="control-input" type="checkbox" 
                                  name="Бассейн" checked>Бассейн
                              </label>
                          </li>
                          <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" 
                                name="Парковка" checked>Парковка
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" 
                                name="Wi-Fi" >Wi-Fi
                            </label>
                        </li> 

                      </ul>
                      <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" 
                                name="Гостиница" checked>Гостиница
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                          <label class="control">
                              <input class="control-input" type="radio" 
                              name="Мотель" >Мотель
                          </label>
                      </li>
                      <li class="catalog-filter-item">
                          <label class="control">
                              <input class="control-input" type="radio" 
                              name="Апартаменты" >Апартаменты
                          </label>
                      </li> 

                    </ul>
                      </fieldset>

                      <fieldset class="catalog-filter-group">
                          <legend class="catalog-filter-title">Тип жилья</legend>
                      </fieldset>
                  <button class="button" type="submit"></button>
              </form>
